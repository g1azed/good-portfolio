<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel Inside View</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #222;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ì‹œì ì„ ìºëŸ¬ì…€ ì¤‘ì‹¬ìœ¼ë¡œ ì´ë™ */
    .carousel-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px; /* ì›ê·¼ê° ì ìš© */
      perspective-origin: 50% 50%;
    }

    .carousel-wrapper {
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(1000px); /* ğŸ”¹ ì‚¬ìš©ìê°€ ì›í•˜ëŠ” ì‹œì  ìœ ì§€ */
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
    }

    .carousel__cell {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.9);
      line-height: 200px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="carousel__cell">1</div>
      <div class="carousel__cell">2</div>
      <div class="carousel__cell">3</div>
      <div class="carousel__cell">4</div>
      <div class="carousel__cell">5</div>
      <div class="carousel__cell">6</div>
    </div>
  </div>
</div>

<script>
  const carousel = document.querySelector(".carousel");
  const cells = document.querySelectorAll(".carousel__cell");
  const totalCells = cells.length;
  let currentAngle = 0;
  const anglePerItem = 360 / totalCells; // ì•„ì´í…œë‹¹ íšŒì „ ê°ë„

  // 3D ì›í˜• ì •ë ¬
  function arrangeCarousel() {
    const radius = 300; // ë°˜ì§€ë¦„
    cells.forEach((cell, i) => {
      const angle = anglePerItem * i;
      cell.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });
  }

  // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ì¶”ê°€
  function onScroll(event) {
    if (event.deltaY > 0) {
      currentAngle -= anglePerItem;
    } else {
      currentAngle += anglePerItem;
    }
    carousel.style.transform = `rotateY(${currentAngle}deg)`; // ğŸ”¹ íšŒì „ë§Œ ë³€ê²½
  }

  // ì´ˆê¸° ë°°ì¹˜ ë° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
  arrangeCarousel();
  window.addEventListener("wheel", onScroll);
</script>

</body>
</html>
